<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    
    <div>Output:</div>
    <textarea id="output" style="width: 100%;" rows="6" disabled></textarea>
     
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js"
    ></script>
    <script type="text/javascript">
      async function main() {
        try {
          document.getElementById('output').value='initializing...'
          let pyodide = await loadPyodide({
            indexURL: "https://cdn.jsdelivr.net/pyodide/v0.19.0/full/",
          });
          await pyodide.loadPackage("micropip");
          await pyodide.runPythonAsync(`
          import sys
          from js import document
          import micropip
          document.getElementById('output').value='installing linkml...'
          await micropip.install('https://files.pythonhosted.org/packages/12/b4/fe3de6633c6574576bab8873ccbfabfdb3aa99e8af76e5e399ebd9638aa7/linkml-1.1.18-py3-none-any.whl',keep_going=True)
          document.getElementById('output').value='apparently installed linkml ok'
          `);
        } catch (err) {
          document.getElementById("output").value="oops: "+err
        }
      }
      main();
    </script>
  </body>
</html>
